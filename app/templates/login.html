{% extends "base.html" %}

{% block title %}Login - BPO Internal Platform{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 p-4">
    <!-- Theme Selector (Top Right) -->
    <div class="fixed top-6 right-6">
        <div id="theme-container" class="flex items-center gap-2 bg-white/80 dark:bg-dark/80 backdrop-blur-sm rounded-full p-1">
            <div id="theme-selector" class="flex items-center gap-1">
                <!-- Swatches will be generated by JavaScript -->
            </div>
            <button id="dark-mode-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" title="Toggle Dark Mode">
                <iconify-icon icon="solar:sun-bold" class="icon-sun text-lg text-gray-600 dark:text-gray-300"></iconify-icon>
                <iconify-icon icon="solar:moon-bold" class="icon-moon text-lg text-gray-600 dark:text-gray-300"></iconify-icon>
            </button>
        </div>
    </div>

    <div class="w-full max-w-md">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-primary to-secondary mb-4 shadow-lg">
                <iconify-icon icon="solar:buildings-2-bold-duotone" class="text-3xl text-white"></iconify-icon>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">BPO Internal Platform</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Sign in to your account</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-sm p-8">
            {% if error %}
            <div class="mb-6 p-4 rounded-lg bg-error/10 border border-error/20">
                <div class="flex items-center gap-2 text-error">
                    <iconify-icon icon="solar:danger-triangle-bold" class="text-lg"></iconify-icon>
                    <span class="text-sm font-medium">{{ error }}</span>
                </div>
            </div>
            {% endif %}

            <form method="POST" action="/login" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <iconify-icon icon="solar:letter-bold-duotone" class="text-gray-400"></iconify-icon>
                        </div>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="block w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors"
                            placeholder="you@company.com"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <iconify-icon icon="solar:lock-password-bold-duotone" class="text-gray-400"></iconify-icon>
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="block w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary/20">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transition-colors flex items-center justify-center gap-2"
                >
                    <iconify-icon icon="solar:login-2-bold" class="text-lg"></iconify-icon>
                    Sign In
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500 mt-6">
            BPO Internal Platform &copy; 2026
        </p>
    </div>
</div>
{% endblock %}
